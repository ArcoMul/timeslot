<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeslot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="day">
        <div class="day-inner"></div>
      </div>
    </div>
    <script>
      const startHour = 8;
      const endHour = 19;
      const slots = [];

      const hours = endHour - startHour;
      const $day = document.querySelector(".day");
      const $dayinner = document.querySelector(".day-inner");
      const dayHeight = $dayinner.clientHeight;
      const blockHeight = dayHeight / (hours * 4);

      function createElement(element, className) {
        $el = document.createElement(element);
        $el.className = className;
        return $el;
      }

      // Now line
      const $now = createElement("div", "now");
      $day.appendChild($now);
      function updateNow() {
        const now = new Date();
        $now.style.top = `${
          (((now.getHours() - startHour) * 60 + now.getMinutes()) /
            (hours * 60)) *
          100
        }%`;
      }
      updateNow();
      setInterval(updateNow, 1000);

      // Background (hourly) lines
      const $lines = createElement("div", "lines");
      $day.appendChild($lines);
      for (let i = 0; i < hours + 1; i++) {
        const $line = createElement("div", "line");
        $line.setAttribute("data-time", `${startHour + i}:00`);
        $lines.appendChild($line);
      }

      let mousedownstartScreen = 0;
      let mousedownstartOffset = 0;
      let activeSlot;

      function createSlot({ start, end, draft }) {
        const $slot = createElement("div", "slot");
        const $content = createElement("div", "content");
        $slot.appendChild($content);
        $slot.addEventListener("mousedown", function (e) {
          e.stopImmediatePropagation();
        });
        $slot.addEventListener("mouseup", function (e) {
          e.stopImmediatePropagation();
          e.preventDefault();
          if (activeSlot) {
            activeSlot.$slot.setAttribute("contenteditable", true);
            activeSlot = null;
          }
        });
        $dayinner.appendChild($slot);
        const slot = {
          id: slots.length,
          draft,
          $slot,
        };
        slots.push(slot);
        setStart(slot, start);
        setEnd(slot, end);
        return slot;
      }
      function setStart(slot, hour) {
        slot.start = hour;
        slot.$slot.style.top = `${
          ((slot.start - startHour) * dayHeight) / hours
        }px`;
      }
      function setEnd(slot, hour) {
        slot.end = hour;
        slot.$slot.style.height = `${
          (Math.max(0.25, slot.end - slot.start) / hours) * dayHeight - 1
        }px`;
      }
      function getHour(offset) {
        return (
          startHour +
          ((Math.floor(offset / blockHeight) * blockHeight) / dayHeight) *
            (endHour - startHour)
        );
      }
      $dayinner.addEventListener("mousedown", function (e) {
        mousedownstartScreen = e.screenY;
        mousedownstartOffset = e.offsetY;
        const slot = createSlot({
          start: getHour(e.offsetY),
          end: getHour(e.offsetY),
          draft: true,
        });
        activeSlot = slot;
      });
      $dayinner.addEventListener("mousemove", function (e) {
        if (!activeSlot) {
          return;
        }
        setEnd(
          activeSlot,
          getHour(mousedownstartOffset + e.screenY - mousedownstartScreen) + 0.2
        );
      });
      $dayinner.addEventListener("mouseup", function (e) {
        if (!activeSlot) {
          return;
        }
        setEnd(
          activeSlot,
          getHour(mousedownstartOffset + e.screenY - mousedownstartScreen) +
            0.25
        );
        activeSlot.$slot.setAttribute("contenteditable", true);
        activeSlot = null;
      });
    </script>
  </body>
</html>
