<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeslot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="day">
        <div class="day-inner"></div>
      </div>
    </div>
    <script>
      const startHour = 8;
      const endHour = 19;
      const slots = [];

      const hours = endHour - startHour;
      console.log({
        startHour,
        endHour,
        hours,
      });
      const $day = document.querySelector(".day");
      const $dayinner = document.querySelector(".day-inner");
      const dayHeight = $dayinner.clientHeight;
      const blockHeight = dayHeight / (hours * 4);

      function createElement(element, className) {
        $el = document.createElement(element);
        $el.className = className;
        return $el;
      }

      // Now line
      const $now = createElement("div", "now");
      $day.appendChild($now);
      function updateNow() {
        const now = new Date();
        $now.style.top = `${
          (((now.getHours() - startHour) * 60 + now.getMinutes()) /
            (hours * 60)) *
          100
        }%`;
      }
      updateNow();
      setInterval(updateNow, 1000);

      // Background (hourly) lines
      const $lines = createElement("div", "lines");
      $day.appendChild($lines);
      for (let i = 0; i < hours + 1; i++) {
        const $line = createElement("div", "line");
        $line.setAttribute("data-time", `${startHour + i}:00`);
        $lines.appendChild($line);
      }

      let mousedownstartScreen = 0;
      let mousedownstartOffset = 0;
      let mousedownstartHour;
      let activeSlot;

      const DRAG_STATE_DOWN = "down";
      const DRAG_STATE_UP = "up";
      const DRAG_STATE_MOVE = "move";
      function onDrag($el, callback) {
        let mousedownY;
        let isDown = false;
        function move(e) {
          if (!isDown) return;
          callback(e, DRAG_STATE_MOVE, e.screenY - mousedownY);
        }
        function up(e) {
          isDown = false;
          callback(e, DRAG_STATE_UP, e.screenY - mousedownY);
          document.body.removeEventListener("mousemove", move);
          document.body.removeEventListener("mouseup", up);
        }
        $el.addEventListener("mousedown", function (e) {
          mousedownY = e.screenY;
          isDown = true;
          callback(e, DRAG_STATE_DOWN, 0);
          document.body.addEventListener("mousemove", move);
          document.body.addEventListener("mouseup", up);
        });
      }

      function createSlot({ start, end, draft }) {
        const $slot = createElement("div", "slot draft");
        const $content = createElement("div", "content");
        const $top = createElement("div", "top");
        const $bottom = createElement("div", "bottom");
        $slot.appendChild($content);
        $slot.appendChild($top);
        $slot.appendChild($bottom);

        const slot = {
          id: slots.length,
          draft,
          $slot,
          $content,
        };

        onDrag($slot, function (e, state, delta) {
          e.stopImmediatePropagation();

          // Down, start dragging
          if (state === DRAG_STATE_DOWN) {
            if (activeSlot) {
              return;
            }
            activeSlot = slot;
            mousedownstartHour = activeSlot.start;
          }

          // Up, drop dragging
          if (state === DRAG_STATE_UP) {
            activeSlot = null;
            return;
          }

          if (!activeSlot) {
            return;
          }

          // Existing slot, move slot
          const diff = activeSlot.end - activeSlot.start;
          setStart(activeSlot, mousedownstartHour - startHour + getHour(delta));
          setEnd(
            activeSlot,
            mousedownstartHour - startHour + getHour(delta) + diff
          );
        });

        $content.addEventListener("blur", function () {
          if ($content.innerText.trim().length === 0) {
            removeSlot(slot);
          }
        });

        let onDragStart = 0;
        onDrag($top, function (e, state, delta) {
          if (slot.draft || state === DRAG_STATE_UP) {
            return;
          }
          e.preventDefault();
          e.stopImmediatePropagation();
          if (state === DRAG_STATE_DOWN) {
            onDragStart = slot.start;
          }
          const hourDelta = getHourDelta(delta);
          setStart(slot, onDragStart + hourDelta);
        });
        onDrag($bottom, function (e, state, delta) {
          if (slot.draft || state === DRAG_STATE_UP) {
            return;
          }
          e.preventDefault();
          e.stopImmediatePropagation();
          if (state === DRAG_STATE_DOWN) {
            onDragStart = slot.end;
          }
          const hourDelta = getHourDelta(delta);
          setEnd(slot, onDragStart + hourDelta);
        });

        $dayinner.appendChild($slot);
        slots.push(slot);
        setStart(slot, start);
        setEnd(slot, end);
        return slot;
      }
      function setHeight(slot) {
        if (slot.end - slot.start > 0.25) {
          slot.$slot.classList.remove("short");
        } else {
          slot.$slot.classList.add("short");
        }
        slot.$slot.style.height = `calc(${
          (Math.max(0.25, slot.end - slot.start) / hours) * 100
        }% - 1px)`;
      }
      function setStart(slot, hour) {
        slot.start = hour;
        slot.$slot.style.top = `${((slot.start - startHour) / hours) * 100}%`;
        setHeight(slot);
      }
      function setEnd(slot, hour) {
        slot.end = hour;
        setHeight(slot);
      }
      function undraftSlot(slot) {
        slot.draft = false;
        slot.$content.setAttribute("contenteditable", true);
        slot.$slot.classList.remove("draft");
        slot.$content.focus();
      }
      function removeSlot(slot) {
        slot.removed = true;
        slot.$slot.remove();
      }
      function getHour(offset) {
        return (
          startHour +
          ((Math.floor(offset / blockHeight) * blockHeight) / dayHeight) * hours
        );
      }
      function getHourDelta(offset) {
        return (
          ((Math.floor(offset / blockHeight) * blockHeight) / dayHeight) * hours
        );
      }

      onDrag($dayinner, function (e, state, delta) {
        // Mouse down, create slot
        if (state === DRAG_STATE_DOWN) {
          mousedownstartOffset = e.offsetY;
          const slot = createSlot({
            start: getHour(e.offsetY),
            end: getHour(e.offsetY),
            draft: true,
          });
          activeSlot = slot;
          return;
        }

        // Nothing to drag
        if (!activeSlot) {
          return;
        }

        // End drag
        if (state === DRAG_STATE_UP) {
          setEnd(activeSlot, getHour(mousedownstartOffset + delta) + 0.25);
          undraftSlot(activeSlot);
          activeSlot = null;
          return;
        }

        // New slot, make bigger using dragging
        if (activeSlot.draft) {
          setEnd(activeSlot, getHour(mousedownstartOffset + delta) + 0.25);
          return;
        }
      });
    </script>
  </body>
</html>
