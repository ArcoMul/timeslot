<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timeslot</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="day">
        <div class="day-inner"></div>
      </div>
    </div>
    <script>
      const startHour = 8;
      const endHour = 19;

      const hours = endHour - startHour;
      const $day = document.querySelector(".day");
      const $dayinner = document.querySelector(".day-inner");
      const dayHeight = $day.clientHeight - 32;
      const blockHeight = dayHeight / (hours * 4);

      function createElement(element, className) {
        $el = document.createElement(element);
        $el.className = className;
        return $el;
      }

      // Now line
      const $now = createElement("div", "now");
      $day.appendChild($now);
      function updateNow() {
        const now = new Date();
        $now.style.top = `${
          (((now.getHours() - startHour) * 60 + now.getMinutes()) /
            (hours * 60)) *
          100
        }%`;
      }
      updateNow();
      setInterval(updateNow, 1000);

      // Background (hourly) lines
      const $lines = createElement("div", "lines");
      $day.appendChild($lines);
      for (let i = 0; i < hours + 1; i++) {
        const $line = createElement("div", "line");
        $line.setAttribute("data-time", `${startHour + i}:00`);
        $lines.appendChild($line);
      }

      let mousedownstart = 0;
      let $activeSlot;

      function roundToBlockStart(value) {
        return Math.floor(value / blockHeight) * blockHeight;
      }
      function setActiveSlotHeight(height) {
        $activeSlot.style.height = `${
          Math.max(blockHeight, Math.ceil(height / blockHeight) * blockHeight) -
          1
        }px`;
      }
      $dayinner.addEventListener("mousedown", function (e) {
        mousedownstart = e.screenY;
        const $slot = createElement("div", "slot");
        const $content = createElement("div", "content");
        $slot.appendChild($content);
        $slot.addEventListener("mousedown", function (e) {
          e.stopImmediatePropagation();
        });
        $slot.addEventListener("mouseup", function (e) {
          e.stopImmediatePropagation();
          e.preventDefault();
          if ($activeSlot) {
            $activeSlot.setAttribute("contenteditable", true);
            $activeSlot = null;
          }
        });
        $slot.style.top = `${roundToBlockStart(e.offsetY)}px`;
        $dayinner.appendChild($slot);
        $activeSlot = $slot;
        setActiveSlotHeight(0);
      });
      $dayinner.addEventListener("mousemove", function (e) {
        if (!$activeSlot) {
          return;
        }
        setActiveSlotHeight(e.screenY - mousedownstart);
      });
      $dayinner.addEventListener("mouseup", function (e) {
        if (!$activeSlot) {
          return;
        }
        setActiveSlotHeight(e.screenY - mousedownstart);
        $activeSlot.setAttribute("contenteditable", true);
        $activeSlot = null;
      });
    </script>
  </body>
</html>
